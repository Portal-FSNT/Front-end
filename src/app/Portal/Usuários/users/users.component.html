<app-header></app-header>

<div class="container">
  <section id="title">
    <h2>Lista de Usuários</h2>
    <div class="buttons">
      <button class="botao" routerLink="/users-pending">
        Pendente
      </button>
      <button class="botao" routerLink="/register-adm">
        Cadastrar Usuário
      </button>
    </div>
  </section>

  <section id="list">
    <table class="tabela">
      <thead>
        <tr>
          <th>NOME</th>
          <th >INSTITUIÇÃO</th>
          <th>E-MAIL</th>
          <th >CONTATO</th>
          <th >TIPO</th>
        </tr>
      </thead>
      <tbody *ngFor="let user of filteredTable" (click)="openModalWithComponent(user)"  class="conteudot">

        <td>{{ user.nome }}</td>
        <td>{{ user.id_instituicao }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.telefone | phone }}</td>
        <td>
          <div [ngClass]="{'adm':adm === user.nivel_acesso, 'soli': soli===user.nivel_acesso}">
            {{ user.nivel_acesso }}
          </div>
        </td>

      </tbody>
    </table>
  </section>
</div>
