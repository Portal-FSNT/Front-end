<app-header></app-header>
<div class="container">
  <section id="title">
    <h2>Cadastrar Novo Usuário</h2>
    <div class="buttons">
      <button class="botao" routerLink="/users">Usuários</button>
      <button class="botao" routerLink="/users-pending">Pendente</button>
    </div>
  </section>

  <section id="forms">
    <form action="" class="forms" [formGroup]="form">
      <div class="flex-box-form">
        <div class="form-left">
          <div class="dados">
            <label for="" class="tittle-form">Nome</label>
            <input type="text" placeholder="Nome Completo" class="input-forms" formControlName="nome" />
          </div>

          <div class="dados">
            <label for="" class="tittle-form">Telefone</label>
            <input maxlength="15" [value]="form.get('telefone')!.value! | phone" appOnlyNumbers type="tel"
              placeholder="(14) 99999-9999" class="input-forms" formControlName="telefone" />
          </div>
          <div class="dados">
            <label for="" class="tittle-form">Senha</label>
            <input type="password" placeholder="*************" class="input-forms" formControlName="senha" />
          </div>
          <div class="dados">
            <label for="" class="tittle-form">Tipo de Usuário</label>
            <select formControlName="nivel_acesso" name="text" class="select" id="select" class="input-forms "
              placeholder="Nome do Evento">
              <option value="Administrador" > Administrador </option>
              <option value="Solicitante" > Solicitante </option>
            </select>
          </div>
        </div>
        <div class="form-right">
          <!-- <div class="dados">
            <label for="" class="tittle-form">Empresa</label>
            <input type="text" placeholder="Fundação FSNT" class="input-form w392" formControlName="instituicao"/>
            
          </div> -->
          <div class="dados">
            <label for="" class="tittle-form">Instituição</label>
            <select formControlName="id_instituicao" name="text" class="select" id="select" class="input-forms"
              placeholder="Nome do Evento">
              <option *ngFor="let instituicao of instituicao" name="empresa" value={{instituicao.id}}> {{instituicao.nome }} </option>
            </select>
          </div>
          <div class="dados">
            <label for="" class="tittle-form">E-mail Corporativo</label>
            <input type="email" placeholder="email@email.com" class="input-forms" formControlName="email" />
          </div>
        </div>
      </div>
      <div class="buttons-footer">
        <button type="button" class="button-cancel" (click)="onCancel()">Cancelar</button>
        <button type="submit" class="button-register " (click)="onSubmit()">Cadastrar</button>
      </div>
    </form>
  </section>


</div>
