
<div class="modal-modal">
        <div class="modal-top">
            <label class="modal-title">Editar empresa</label>
        <a (click)="bsModalRef.hide()">   <img src="../../../../assets/Icons/icon-x-red.svg"></a>
        </div>
        <div class="modal-down">
            <form [formGroup]="form" submit="updateEmpresa()"class="inputes">
                <div class="modal-label"><label>Nome da empresa</label>
                </div>
                <input formControlName="nome" class="modal-inputs" type="text" name="empresa" value="empresa.value.nome">
            
                <button class="modal-buttons" (click)="updateEmpresa(form.value.id)"> Alterar </button>     
            </form>
        </div>
</div>
