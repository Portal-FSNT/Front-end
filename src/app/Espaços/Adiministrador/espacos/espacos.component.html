<app-header></app-header>
<div class="body">
  <div class="container">
    <section id="title">
      <h2>Lista de Espaços</h2>
      <div class="buttons">
        <button class="botao" routerLink="/espacos-novo">
          Novo Espaço
        </button>
      </div>
    </section>

    <!--Início da tabela-->

    <section id="body">
      <table class="tabela">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Proximidade</th>
            <th>Descrição</th>
            <th>Instituição</th>
            <th>Ações</th>
          </tr>

        </thead>
        <tbody *ngFor="let rows of table" class="conteudot">

          <tr >
            <td>{{ rows.id }}</td>
            <td>{{ rows.nome }}</td>
            <td>{{ rows.ponto_referencia }}</td>
            <td class="max200">{{ rows.descricao }}</td>
            <td>{{ rows.instituicao }}</td>

            <td class="center" (click)="openModal_deletar_espaco(rows)"><img src="../../../../assets/Icons/icon-lixeira-white.svg"
                alt=""></td>
          </tr>
        </tbody>
      </table>
    </section>
  </div>
  <!-- <img src="../../../assets\Icons\icon-convidados.svg">+
  <img src="../../../assets\Icons\icon-eventos-novoevento.svg"> -->
</div>
