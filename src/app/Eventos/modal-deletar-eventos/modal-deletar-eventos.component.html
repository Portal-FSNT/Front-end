<div class="modal">
    <div class="componentes-modal">
      <h2>Deseja deletar este evento?</h2>
  
      <div class="list">
        <div class="informacoes">
          <span class="link">{{ exibir.nome }}</span>
      </div>
      <div class="informacoes">
        <span class="link">{{ exibir.data_evento | date : "dd/MM/yyyy" }}</span>
    </div>
    <div class="informacoes">
        <span class="link">{{ exibir.hora_inicio | timeFormat }} - {{ exibir.hora_termino | timeFormat }}</span>
    </div>
      <div class="buttons">
        <button class="not btn" (click)="fecharModal()">Cancelar</button>
        <button class="yes btn" (click)="deletarEvento()">Deletar</button>
      </div>
    </div>
  </div>
